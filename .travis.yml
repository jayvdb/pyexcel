sudo: false
language: python
notifications:
  email: false
python:
  - pypy
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
matrix:
  include:
    - python: 2.7_with_system_site_packages
      sudo: false
      dist: trusty
      addons:
        apt:
          sources:
            - debian-sid
          packages:
            - python-texttable

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == "2.6" ]]; then pip install ordereddict; fi
  - if [[ $TRAVIS_PYTHON_VERSION == "2.6" ]]; then pip install weakrefset; fi
  - if [[ $TRAVIS_PYTHON_VERSION == "pypy" ]]; then rm tests/test_examples.py; fi
  - if [[ $TRAVIS_PYTHON_VERSION == "pypy" ]]; then pip install lxml==3.4.4; fi
  - pip install -r rnd_requirements.txt
  - pip install -r tests/requirements.txt
script:
  make test
after_success:
  codecov
